<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1" />

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/movies.css" />

    <title>Film overzicht</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Not Flix</h1>
        <button type="button" id="backButton" class="btn btn-primary">Terug naar homepagina</button>
        <button type="button" class="logoutButton btn btn-danger">Uitloggen</button>
    </div>

    <div class="loggedinNotification alert alert-info alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        <strong>Welkom terug, <span id="welcome_username">Gast</strong>!
        Neem een kijkje in ons uitgebreide assortiment aan films.
    </div>

    <div id="movies"></div>
</div>

<div class="modal fade" id="movieDetails" tabindex="-1" role="dialog" aria-labelledby="movieLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="movieTitle">Movie title</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-10">
                            <p id="movieDesc">...</p>
                        </div>
                        <div class="col-md-2">
                            <img src="http://placehold.it/300x445" class="img-responsive img-thumbnail" id="moviePoster" alt="Poster" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Kies een andere film</button>
                <button type="button" class="btn btn-primary" id="movieView">Meer informatie</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/movies.js"></script>
</body>
</html>
