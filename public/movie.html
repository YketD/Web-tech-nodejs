<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1" />

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rating/1.4.0/bootstrap-rating.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/movies.css" />

    <title>Bekijk een film</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Not Flix</h1>
    </div>

    <div class="row">
        <div class="col-lg-10">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-12">
                        <h4 id="movieTitle" class="text-uppercase">Movie title</h4>
                        <p id="movieDesc" class="text-justify">...</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <dl class="dl-horizontal">
                            <dt>Uitgebracht op</dt>
                            <dd id="movieDate">...</dd>
                            <dt>Speelduur</dt>
                            <dd id="movieDuration">...</dd>
                            <dt>Regisseur</dt>
                            <dd id="movieDirector">...</dd>
                            <dt>Gem. beoordeling</dt>
                            <dd>
                                <input type="hidden" id="movieRatingAverage" value="0" data-fractions="2" data-readonly />
                            </dd>
                        </dl>
                    </div>
                    <div class="col-md-6">
                        <small class="loginNotification bg-danger">
                            Om een film te kunnen beoordelen moet je eerst <a href="login.html">ingelogd zijn</a>.
                        </small>
                        <dl class="dl-horizontal">
                            <dt>Jouw beoordeling</dt>
                            <dd>
                                <input type="hidden" id="movieRatingUser" value="0" data-fractions="2" />
                            </dd>
                            <dd>
                                <button type="button" id="removeRating" class="btn btn-default btn-xs">Verwijder</button>
                            </dd>
                        </dl>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button type="button" id="backButton" class="btn btn-primary">Terug naar overzicht</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <img src="http://placehold.it/300x445" class="img-responsive img-thumbnail" id="moviePoster" alt="Poster" />
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rating/1.4.0/bootstrap-rating.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/movie.js"></script>
</body>
</html>
