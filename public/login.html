<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Login/registratie</h1>
        <button type="button" id="backButton" class="btn btn-primary">Terug naar homepagina</button>
    </div>

    <!-- form encodings multipart/form-data application/x-www-form-urlencoded -->

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="jumbotron">
            <form id="login_form" method="post" action="#" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <label for="login_username">Gebruikersnaam</label>
                    <input type="text" class="form-control" id="login_username" name="login_username" placeholder="Gebruikersnaam" data-validation="required" />
                </div>

                <div class="form-group">
                    <label for="login_password">Wachtwoord</label>
                    <input type="password" class="form-control" id="login_password" name="login_password" placeholder="Wachtwoord" data-validation="required" />
                </div>

                <button type="submit" class="btn btn-default">Inloggen</button>
            </form>
        </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="jumbotron">
            <form id="register_form" method="post" action="#" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <label for="register_username">Gebruikersnaam</label>
                    <input type="text" class="form-control" id="register_username" name="register_username" placeholder="Gebruikersnaam" data-validation="required" />
                </div>

                <div class="form-group">
                    <label for="register_password">Wachtwoord</label>
                    <input type="password" class="form-control" id="register_password" name="register_password" placeholder="Wachtwoord" data-validation="required" />
                </div>
                <div class="form-group">
                    <label for="register_password2">Controle</label>
                    <input type="password" class="form-control" id="register_password2" name="register_password" placeholder="Controle" data-validation="confirmation" data-validation-confirm="register_password" />
                </div>

                <div class="form-group">
                    <label for="register_firstname">Volledige naam</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="register_firstname" name="register_firstname" placeholder="Voornaam" data-validation="required" />
                        <span class="input-group-btn" style="width:0px;"></span>
                        <input type="text" class="form-control" id="register_middlename" name="register_middlename" placeholder="Tussenvoegsel" />
                        <span class="input-group-btn" style="width:0px;"></span>
                        <input type="text" class="form-control" id="register_lastname" name="register_lastname" placeholder="Achernaam" data-validation="required" />
                    </div>
                </div>

                <button type="submit" class="btn btn-default">Registeren</button>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.44/jquery.form-validator.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
