<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="page-header">
        <h1> login</h1>
    </div>
    <div id="login_container" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div id="login_div" class="jumbotron">
            <form action="/api/login" method="post" enctype="multipart/form-data">
                <fieldset name="Login">
                    <input type="text" required="true" id="username_login" name="username" placeholder="Username"/>
                    <br/>
                    <label for="password">Password:</label>
                    <input type="password" required="true" id="password_login" name="password" placeholder="password"/>
                    <br/>
                    <button class="btn btn-default btn-sm" id="login_button" type="submit" value="/login">Login!
                    </button>
                </fieldset>
            </form>
        </div>
    </div>
    <div id="register" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div id="register_div" class="jumbotron">
            <form action="api/register" method="post" enctype="application/x-www-form-urlencoded">
                <fieldset name="Register">
                    <label for="username">Username:</label>
                    <input type="text" required="true" id="username" name="username" placeholder="Username"/>
                    <br/>
                    <label for="password">Password:</label>
                    <input type="password" required="true" id="password" name="password" placeholder="password"/>
                    <br/>
                    <label for="voornaam">voornaam:</label>
                    <input type="text" required="true" id="voornaam" name="voornaam" placeholder="voornaam"/>
                    <br/>
                    <label for="tussenvoegsel">tussenvoegsel:</label>
                    <input type="text" id="tussenvoegsel" name="tussenvoegsel" placeholder="tussenvoegsel"/>
                    <br/>
                    <label for="achternaam">achternaam:</label>
                    <input type="text" required="true" id="achternaam" name="achternaam" placeholder="achternaam"/>
                    <br/>
                    <button class="btn btn-default btn-sm" id="register_button" type="submit" value="/api/register">
                        Register!
                    </button>
                </fieldset>
            </form>
        </div>
    </div>


</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/javascript/login.js"></script>
</body>
</html>
